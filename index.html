<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Design Mockup Protofolio</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body class="container">
    <!-- header row -->
    <header>
        <div class="row">
          <div class="col-xs-3">
              <figure>
                <img class="img-responsive figure-udacity" src="https://camo.githubusercontent.com/5633c63d700247f77a640947390fa439091f4524/687474703a2f2f69302e77702e636f6d2f626c6f672e756461636974792e636f6d2f77702d636f6e74656e742f75706c6f6164732f323031362f30322f555f3336307833363070782e6a7067" alt="Udacity Logo">
                </figure>
          </div>
          <div class="col-xs-3"></div>
          <div class="col-xs-6 title">
            <h1 class="title-name">JANE DOETTE</h1>
            <h3 class="title-role">FRONT-END NINJA</h3>
          </div>
        </div>
    </header>

    <!-- devider row -->
    <div class="row">
        <div class="col-xs-12">
            <hr class="devider">
        </div>
    </div>

    <!-- image row -->
    <div class="row">
        <article class="col-xs-12">
            <figure>
            <img class="img-responsive figure-main-image" src="http://www.glandoresystems.com/themes/classic/images/tag.png" alt="Web technology" width="100px" height="100px">
            </figure>
        </article>
    </div>

    <!-- Footer -->
    <main>
        <!-- featured row -->
        <div class="row">
            <article class="col-xs-12">
                <p class="featured-work">Featured Work</p>
            </article>
        </div>

        <!-- image of featured row -->
        <div class="row">
            <article class="col-md-4 app-detail">
                <figure>
                <img class="img-responsive app-detail" src="https://d301sr5gafysq2.cloudfront.net/2e199399cb5c/img/repo-avatars/html5.svg" alt="html5 Logo" width="50%" height="50%">
                </figure>
                <p>Learn html5</p>
                <p>www.html5.example.com</p>
            </article>
            <article class="col-md-4 app-detail">
                <figure>
                <img class="img-responsive app-detail" src="./img/css.svg" alt="css3 Logo" width="50%" height="50%">
                </figure>
                <p>Learn css3</p>
                <p>www.css3.example.com</p>
            </article>
            <article class="col-md-4 app-detail">
                <figure>
                <img class="img-responsive app-detail" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/2000px-Unofficial_JavaScript_logo_2.svg.png" alt="css3 Logo" width="50%" height="50%">
                </figure>
                <p>Learn javascript</p>
                <p>www.javascript.example.com</p>
            </article>
        </div>
    </main>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
